<!DOCTYPE html>
<html>
<head>
  <title>Face Attendance System</title>
</head>
<body>

<h1>Face Attendance System</h1>

<h2>Teacher Face Login</h2>
<button type="button" onclick="teacherLogin()">Login with Face</button>

<h2>Response</h2>
<pre id="output"></pre>

<script>
function teacherLogin() {
  document.getElementById("output").textContent = "Request sent... Look at camera";

  fetch("http://127.0.0.1:5000/api/auth/teacher/login_face", {
    method: "POST"
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("output").textContent =
      JSON.stringify(data, null, 2);
  })
  .catch(err => {
    document.getElementById("output").textContent = err.toString();
  });
}
</script>

</body>
</html>
